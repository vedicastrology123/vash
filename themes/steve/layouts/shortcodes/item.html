{{ $_hugo_config := `{ "version": 1 }` }}

{{ $questio := .Page.Scratch }}
{{ $correctAnswe := .Page.Scratch }}
{{ $pScratch := .Page.Scratch }}

<script>
    var choices = {{ .Get "choices"}}.split(",");
    var id = "{{with .Parent }}{{.Get 0}}{{ end }}";
    var question = "{{ .Get "question" }}";
	{{ $questio := (.Get "question") }};
    var answer = {{ .Get "answer" }};
	var correctAnswer = {{ .Get "correctAnswer" }};
	{{ $correctAnswe := (.Get "correctAnswer") }};
	{{ $pScratch.Add "q2as" (slice (dict "question" $questio "correctAnswer" $correctAnswe)) }};
    if (! (id in questions)){
      questions[id] = [];
    }
	questions[id].push(new Question(question, choices, answer-1));
	
</script>
