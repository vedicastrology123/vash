<nav class="pagination" role="navigation">
    {{if .HasPrev}}
        <a style="color:#0F52BA;" class="newer-posts" href="{{ .Prev.URL }}">&larr; Newer Articles</a>
    {{end}}
    <span style="color:#0F52BA;" class="page-number">Page {{ .PageNumber }} of {{.TotalPages}}</span>
    {{if .HasNext}}
        <a style="color:#0F52BA;" class="older-posts" href="{{ .Next.URL }}">Older Articles &rarr;</a>
    {{end}}
</nav>
